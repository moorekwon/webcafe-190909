<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./webcafe_login.css">
    <title>Document</title>
</head>

<body>
    <main class="main-content">

        <div class="group group1">
            <section class="login">
                <h2 class="login-heading">로그인</h2>
                <form class="login-form" action="https://formspree.io/raccoonhj33@gmail.com" method="POST">
                    <fieldset>
                        <legend>회원 로그인 폼</legend>
                        <div class="user-id">
                            <label for="user-id">아이디</label>
                            <input type="email" id="user-id" name="ID" required placeholder="이메일 주소">
                        </div>
                        <div class="user-pw">
                            <label for="user-pw">비밀번호</label>
                            <input type="password" id="user-pw" name="PW" required placeholder="8자리 이하">
                        </div>
                        <button class="login-btn" type="submit">로그인</button>
                    </fieldset>
                </form>
                <ul class="sign">
                    <li class="icon-angle-right"><a href="">회원가입</a></li>
                    <li class="icon-angle-open"><a href="">아이디/비밀번호 찾기</a></li>
                </ul>
            </section>

            <section class="validation">
                <h2 class="a11y-hidden">유효성 검사 배너</h2>
                <ul class="validation-list">
                    <li><a href="" target="_blank" title="마크업 유효성 검사 사이트로 이동(새창)">W3C Markup Validation</a></li>
                    <li><a href="" target="_blank" title="유효성 검사 서비스 사이트로 이동(새창)">CSS Validation Service</a></li>
                </ul>
            </section>

            <section class="term">
                <h2 class="term-heading">웹 관련 용어</h2>
                <dl class="term-list">
                    <div class="odd">
                        <dt class="term-list-subject"><a href="">웹 표준 이란?</a></dt>
                        <dd class="term-list-thumbnail"><img src="" alt="W3C 로고"></dd>
                        <dd class="term-list-brief">W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은 ...</dd>
                    </div>
                    <div class="even">
                        <dt class="term-list-subject"><a href="">웹 표준 이란?</a></dt>
                        <dd class="term-list-thumbnail"><img src="" alt="W3C 로고"></dd>
                        <dd class="term-list-brief">W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은 ...</dd>
                    </div>
                </dl>
            </section>
        </div>

        <div class="group group2"></div>
        <div class="group group3"></div>
    </main>
</body>

</html>
